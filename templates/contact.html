{% extends 'layout.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">
                            Django Forms
                        </h1>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'contact' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" name="address" id="address" placeholder="Enter your address">
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="zip">Zip</label>
                                    <input type="text" class="form-control" id="zip" name="zip" placeholder="Enter your zipcode">
                                </div>
                            </div>
                            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                        </form>

                        <div class="row mt-5">
                            <div class="col-md-12">
                                <h3>Email: {{ email | default:'No email' }}</h3>
                                <h3>Email: {{ address | default:'No address' }}</h3>
                                <h3>Email: {{ city | default:'No city' }}</h3>
                                <h3>Email: {{ zipcode | default:'No zipcode' }}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
